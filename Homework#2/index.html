<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Swapi</title>
</head>
<body>
    <div class="container">
        <h1>Какую информацию хотите найти?</h1>

        <p id="result"></p>

    </div>

    <script src="./assets/js/index.js"></script>
